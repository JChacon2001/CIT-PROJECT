<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Group 4, BCIT{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark-mode");
    }
  </script>
</head>
<body>

  <!-- top Navbar -->
  <header class="top-bar">
    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
      
    </div>
    <div class="top-logo"><a href="{{ url_for('html.home')}}" class="home-link">QuizCIT</a></div>
    <button id="toggle-theme" class="btn btn-sm btn-outline-light" style="margin-left:auto;">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- your other nav items… -->

    <form class="d-flex ms-auto" method="get" action="{{ url_for('html.search_all') }}">
      <div class="input-group input-group-sm">
        <span class="input-group-text bg-dark border-secondary text-white">
          <i class="fas fa-search"></i>
        </span>
        <input
          class="form-control bg-dark border-secondary text-white"
          type="search"
          name="q"
          placeholder="Search all…"
          aria-label="Search"
          value="{{ request.args.get('q','') }}"
        >
        <button class="btn btn-secondary" type="submit">Go</button>
      </div>
    </form>
  </div>
</nav>

    
    
  </header>

  <div class="wrapper">
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
      <nav class="nav-menu">
  <a href="{{ url_for('html.home') }}" class="nav-link d-flex align-items-center">
    <i class="fas fa-home nav-icon me-2"></i>
    <span class="link-text">Dashboard</span>
  </a>
  <a href="{{ url_for('html.courses') }}" class="nav-link d-flex align-items-center">
    <i class="fas fa-book nav-icon me-2"></i>
    <span class="link-text">Course Library</span>
  </a>
  <a href="{{ url_for('html.decks') }}" class="nav-link d-flex align-items-center">
    <i class="fas fa-clone nav-icon me-2"></i>
    <span class="link-text">All Decks</span>
  </a>
  <a href="{{ url_for('html.faq') }}" class="nav-link d-flex align-items-center">
    <i class="fas fa-address-card nav-icon me-2"></i>
    <span class="link-text">FAQ</span>
  </a>

  <div class="sidebar-divider"></div>
</nav>


        <div class="sidebar-divider"></div>
      </nav>
    </aside>

    <main class="main-content" id="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <footer>
    &copy; 2025 Group 4, BCIT. All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
