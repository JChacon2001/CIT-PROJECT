<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Group 4, BCIT{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Top Navbar -->
  <header class="top-bar">
    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="top-logo">QuizCIT</div>
  </header>

  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <nav class="nav-menu">
        <a href="{{ url_for('html.home')}}" class="nav-link">
          <i class="fas fa-home nav-icon"></i><span class="link-text">Dashboard</span>
        </a>
        <a href="{{ url_for('html.decks')}}" class="nav-link">
          <i class="fas fa-book nav-icon"></i><span class="link-text">Unit Library</span>
        </a>
        <a href="{{ url_for('html.allcards')}}" class="nav-link">
          <i class="fas fa-clone nav-icon"></i><span class="link-text">All Cards</span>
        </a>
        <a href="{{ url_for('html.faq') }}" class="nav-link">
          <i class="fas fa-question-circle nav-icon"></i><span class="link-text">FAQ</span>
        </a>
        <div class="sidebar-divider"></div>
      </nav>
    </aside>

    <main class="main-content" id="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <footer>
    &copy; 2025 Group 4, BCIT. All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
