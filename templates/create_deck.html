{% extends "base.html" %}

{% block content %}
<div class="create_deck">
  <h1>Create New Deck</h1>
  <form method="post">
    {{ form.hidden_tag() }}

    <p>
      {{ form.name.label }}<br>
      {{ form.name }}<br>
     
    </p>

    <p>
      {{ form.description.label }}<br>
      {{ form.description }}<br>
      
    </p>

    <p>
      <div>
  <label for="category">Course</label> <br>
  {{ form.category(id="category") }}
</div>

    </p>

    <p>{{ form.submit() }}</p>
  </form>
  <p><a href="{{ url_for('html.decks') }}"> Back to all decks</a></p>
</div>
  
{% endblock %}
