{% extends "base.html" %}

{% block content %}
    {% for i in data %}
    <div onclick="flipCard(this)" class="tempcard flipped"> 
    <a href="{{ url_for('html.edit_card', id=i.id)}}" >Edit Card </a>
        <p class="ques">{{i.question}}</p>
        <p class="ans">{{i.answer}}</p> 
    </div>

    {% endfor %}


{% endblock %}
