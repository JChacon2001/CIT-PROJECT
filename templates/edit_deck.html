{% extends "base.html" %}
{% block content %}
<div class="create_deck">
<form method="post">
  {{ form.hidden_tag() }}
  <div>
    {{ form.name.label }} <br>
    {{ form.name() }}
  </div>
  <div>
    {{ form.description.label }} <br>

  </div>
   <div>

</div>

  <div>
    {{ form.submit() }}
  </div>
</form>
</div>
{% endblock %}
