{% extends "base.html" %}
{% block content %}
<form method="post">
  {{ form.hidden_tag() }}
  <div>
    {{ form.name.label }} <br>
    {{ form.name() }}
  </div>
  <div>
    {{ form.description.label }} <br>
    {{ form.description() }}
  </div>
  <div>
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
